<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> This gadget shouldnt be displayed, as the param awin=true isnt set </p>
    <iframe id="tsm-iframe" src="https://www.travelsupermarket.com/en-gb/holidays/gadget/?env=live&headText=Hello There" style="overflow: hidden; height: 500px; width: 500px;"></iframe>
    <p> This gadget should be displayed, as the param awin=true is set </p>
    <iframe id="tsm-iframe" src="https://www.travelsupermarket.com/en-gb/holidays/gadget/?env=live&awin=true&headText=Hello There" style="overflow: hidden; height: 500px; width: 500px;"></iframe>
</body>
</html>
